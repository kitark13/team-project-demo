<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css"
      integrity="sha512-gnAN+RgTMylunXI7AMg+PtcUGpKZFkZJoFIkAWvdPFRrFJz3p2tx4+9xbjILRfN7CzoViMgS8vSf06fSQzWZjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gallery">
      <div class="container">
        <h2 class="gallery-title">Галерея зображень</h2>
        <p class="gallery-text">EcoTotes у повсякденному житті</p>
        <ul class="gallery-list">
          <li class="gallery-list-item">
            <picture>
              <source
                srcset="
                  ./images/gallery-img1-desk.jpg    1x,
                  ./images/gallery-img1-desk-2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  ./images/gallery-img1-tab.jpg    1x,
                  ./images/gallery-img1-tab-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images/gallery-img1-mob.jpg    1x,
                  ./images/gallery-img1-mob-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="gallery-image"
                src="./images/gallery-img1-desk.jpg"
                alt="bag on the chair"
                width="421"
              />
            </picture>
          </li>
          <li class="gallery-list-item">
            <picture>
              <source
                srcset="
                  ./images/gallery-img2-desk.jpg    1x,
                  ./images/gallery-img2-desk-2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />

                srcset="

                  ./images/gallery-img2-tab-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images/gallery-img2-mob.jpg    1x,
                  ./images/gallery-img2-mob-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="gallery-image"
                src="./images/gallery-img2-desk.jpg"
                alt="man on the street"
                width="421"
              />
            </picture>
          </li>
          <li class="gallery-list-item">
            <picture>
              <source
                srcset="
                  ./images/gallery-img3-desk.jpg    1x,
                  ./images/gallery-img3-desk-2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  ./images/gallery-img3-tab.jpg    1x,
                  ./images/gallery-img3-tab-2x.jpg 2x
                "
                media="(min-width: 768px)"

              <source

                  ./images/gallery-img3-mob.jpg    1x,
                  ./images/gallery-img3-mob-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="gallery-image"
                src="./images/gallery-img3-desk.jpg"
                alt="woman in the park"
                width="421"
              />
            </picture>
          </li>
          <li class="gallery-list-item">
            <picture>
              <source
                srcset="
                  ./images/gallery-img4-desk.jpg    1x,
                  ./images/gallery-img4-desk-2x.jpg 2x
                "
                media="(min-width: 1440px)"
              />
              <source
                srcset="
                  ./images/gallery-img4-tab.jpg    1x,
                  ./images/gallery-img4-tab-2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./images/gallery-img4-mob.jpg    1x,
                  ./images/gallery-img4-mob-2x.jpg 2x
                "
                media="(max-width: 767px)"
              />
              <img
                class="gallery-image"
                src="./images/gallery-img4-desk.jpg"
                alt="woman at the market"
                width="421"
              />
            </picture>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
